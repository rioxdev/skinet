<div class="card h-100 shadow-sm">
    <img src="{{product.pictureUrl}}" alt="image" class="img-fuild bg-light"/>

    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6>{{product.name}}</h6>
        </a>

        <span class="mb-2">{{product.price | currency}}</span>

        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary fa fa-shopping-cart"></button>
                <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/shop/{{product.id}}">View</button>
               
            </div>
            <small class="text-muted">9 mins</small>
        </div>
    </div>

</div>
