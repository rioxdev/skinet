<div class="container">
    <div class="row">

        <section class="col-3">
            <h5 class="text-info mt-3">Types</h5>
            <select class="custom-select">
                <option>Name</option>
                <option>Price low to high</option>
                <option>Price high to low</option>
            </select>

            <h5 class="text-info mt-3">Brands</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of brands">
                    <a href="#" >{{item.name}}</a>
                </li>
            </ul>

            <h5 class="text-info mt-3">Types</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of productTypes">
                    <a href="#">{{item.name}}</a>
                </li>

            </ul>
        </section>


        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <header>
                    <span>Showing <strong>6</strong> of <strong>50</strong> results </span>
                </header>
                <div class="form-inline mt-2">
                    <input type="text" class="form-control" placeholder="Search" style="width: 300ox;" />
                    <button class="btn btn-outline-primary ml-2">Search</button>
                    <button class="btn btn-outline-secondary ml-2">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>

                </div>
            </div>
        </section>
    </div>
</div>
